paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    driver: phpdbg
    enabled: true
    remote: false
    include:
        - _/*.php