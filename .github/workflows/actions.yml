name: phpunit
on: push
jobs:
  unit:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: docker
          POSTGRES_USER: docker
          POSTGRES_DB: docker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install dependencies
      uses: php-actions/composer@v5
      with:
        php_version: 8.0
        version: 2

    - name: run tests
      run: php vendor/bin/phpunit

  int-psql:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: docker
          POSTGRES_USER: docker
          POSTGRES_DB: docker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install dependencies
      uses: php-actions/composer@v5
      with:
        php_version: 8.0
        version: 2

    - name: run tests
      run: php vendor/bin/phpunit --testsuite functional
      env:
        database_driver: postgresql

  int-sqlite:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install dependencies
      uses: php-actions/composer@v5
      with:
        php_version: 8.0
        version: 2

    - name: run tests
      run: php vendor/bin/phpunit --testsuite functional
      env:
        database_driver: sqlite

