name: linting
on: push
jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: composer install
      run: composer install

    - name: run phpstan
      run: php vendor/bin/phpstan --error-format=github
